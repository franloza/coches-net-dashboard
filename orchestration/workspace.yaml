# Workspaces specify where to find user code in order to load it for Dagit and the Dagster CLI.
# See our documentation overview on Workspaces: https://docs.dagster.io/overview/repositories-workspaces/workspaces
load_from:
  - python_file: 
      relative_path: data_manager/repository/repository.py
      working_directory: data_manager/repository/
      executable_path: ../venv/bin/python
  - grpc_server:
      host: data_manager
      port: 4444
      location_name: "data_manager_repository"
