          - name: location_mainProvince
          - name: warranty_id
          - name: warranty_months
          - name: offerType_literal
          - name: hasStock
          - name: dbt_scd_id
          - name: dbt_updated_at
          - name: dbt_valid_from
          - name: dbt_valid_to
